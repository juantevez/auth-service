version: '3.8'

services:
  auth-service:
    build:
      context: .
      dockerfile: Dockerfile
    image: bikefinder/auth-service:latest
    container_name: auth-service
    ports:
      - "8084:8084"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://bikefinder-postgres:5432/bikefinder_db?currentSchema=auth
      SPRING_DATASOURCE_USERNAME: bikeadmin
      SPRING_DATASOURCE_PASSWORD: bikepass
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      AUTH_JWT_PRIVATE_KEY_PATH: file:/app/certs/private.pem
      AUTH_JWT_PUBLIC_KEY_PATH: file:/app/certs/public.pem
      AUTH_JWT_EXPIRATION_MS: 900000
      AUTH_JWT_REFRESH_EXPIRATION_MS: 604800000
      AUTH_JWT_ISSUER: auth-service
      AUTH_JWT_AUDIENCE: bike-ecosystem
      LOGGING_LEVEL_ROOT: INFO
      LOGGING_LEVEL_COM_BIKEFINDER_AUTH: DEBUG
    volumes:
      - ./certs:/app/certs:ro
    networks:
      - bike-network
    restart: unless-stopped

networks:
  bike-network:
    external: true
