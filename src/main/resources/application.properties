spring.application.name=auth
server.port=8084

spring.datasource.url=jdbc:postgresql://localhost:5433/auth_db
spring.datasource.username=auth_user
spring.datasource.password=auth_secure_password_123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Pool de conexiones (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000

# SECURITY - OAUTH2 (SSO)
# Google
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,profile,email

# OAuth2
oauth2.google.client-id=${GOOGLE_CLIENT_ID}

# Meta
oauth2.facebook.app-id=${FACEBOOK_APP_ID}
oauth2.facebook.app-secret=${FACEBOOK_APP_SECRET}

# Apple (Requiere configuracion manual en Spring Security generalmente)
# spring.security.oauth2.client.registration.apple.client-id=${APPLE_CLIENT_ID}
# spring.security.oauth2.client.registration.apple.client-secret=${APPLE_CLIENT_SECRET}

# JWT CONFIGURATION
auth.jwt.private-key-path=classpath:src/main/resources/certs/private.pem
auth.jwt.public-key-path=classpath:src/main/resources/certs/public.pem
auth.jwt.expiration-ms=900000
auth.jwt.refresh-expiration-ms=604800000
auth.jwt.issuer=auth-service
auth.jwt.audience=bike-ecosystem
auth.jwt.key-id=auth-service-key-v1

# LOGGING
logging.level.root=INFO
logging.level.com.bike.auth=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.SQL=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.level.org.springframework.security.oauth2=TRACE
logging.level.org.springframework.web.client=DEBUG


# ACTUATOR (Health Checks para K8s / Load Balancer)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
